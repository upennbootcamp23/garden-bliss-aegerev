<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Bliss Sign-Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/signup.css">
</head>
<body>
  <!-- Header with Navigation Bar -->
  <div class="header">
    <header>
        <nav>
            <ul class="navlinks">
                <li><a href="home.html">Home</a></li>
                <li><a href="plantsearch.html">Plant Search</a></li>
                <li><a href="tips.html">Plant Forum</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </nav>
    </header>
  </div>
  <div class="h1">
      <h1>Garden Bliss</h1>
  </div>
  <div class="container">
    <div class="signup-form">
      <h1>Sign Up</h1>
      <h4>It's free and only takes a minute</h4>
      <form>
        
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username" required autocomplete="username">

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required autocomplete="given-name">

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required autocomplete="family-name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required>

        <input type="submit" name="signupbtn" value="Submit" id="signupbtn">
      </form>
    </div>
    <div>
      <p class="para-2">
      Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>  
  </div>

  <script src="./public/js/signup.js"></script>
  <script src="./public/js/logout.js"></script>
</body>
</html>
