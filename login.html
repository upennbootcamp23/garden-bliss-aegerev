<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Bliss Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/login.css">
</head>
<body>
<!-- Header with Navigation Bar -->
<div class="header">
  <header>
      <nav>
          <ul class="navlinks">
              <li><a href="home.html">Home</a></li>
              <li><a href="plantsearch.html">Plant Search</a></li>
              <li><a href="tips.html">Plant Forum</a></li>
              <li><a href="signup.html">Sign Up</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="#" id="logoutLink">Logout</a></li>
          </ul>
      </nav>
  </header>
</div>
<div class="h1">
    <h1>Garden Bliss</h1>
</div>
  <div class="container">
    <div class="login-form">
      <h1>Login</h1>
      <form>
        <label for="email">Email</label>
        <input type="email" placeholder="" id="email" name="email" autocomplete="email">
        <label for="password">Password</label>
        <input type="password" placeholder="" id="password" name="password">
        <input type="submit" id="loginbtn" name="loginbtn" value="Submit" />
      </form>
    </div>
    <p class="para-2">
      Don't have an account? <a href="signup.html">Sign Up Here</a>
    </p>
  </div>

  <script src="./public/js/login.js"></script>
  <script src="./public/js/logout.js"></script>
</body>
</html>
